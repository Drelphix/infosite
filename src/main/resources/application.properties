#server
server.port=80
server.error.whitelabel.enabled=true
#database MSSQL
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=infosite
spring.datasource.username=sa
spring.datasource.password=as
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#Логирование
logging.level.org.hibernate=info
log4j.rootLogger=error, file
log4j.logger.com.example.telegrambot.App=debug, stdout
log4j.logger.com.example.telegrambot.bot.Bot=debug, stdout

