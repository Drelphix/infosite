<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>InfoSite</title>
</head>
<body>
<nav>
    <ul class="topmenu">
            <li  th:each="menu : ${menus}" class="down">
                <a href="" th:text="${menu.name}"></a>
                <ul  class="submenu">
                <li th:each="sub: ${menu.subMenuSet}">
                    <a href="" th:text="${sub.name}" th:href="@{/show(id=${sub.idSubMenu})}"></a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<table align="center" border="1" bordercolor="black" th:each="table: ${tables}" th:if="${tables}">
    <caption th:text="${table.name}"></caption>
    <tr>
        <td th:each="col: ${table.cols}" th:text="${col.name}">
        </th></tr>
    <tr th:each="lineList: ${table.lines}">
        <td th:each="line:${lineList}" th:text="${line.data}"></td>
    </tr>
</table>
</body>
</html>
