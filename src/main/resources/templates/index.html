<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>InfoSite</title>
</head>
<body>
<nav>
    <ul class="topmenu">
            <li  th:each="menu : ${menus}" class="down">
                <a href="" th:text="${menu.name}"></a>
                <ul  class="submenu">
                <li th:each="sub: ${menu.subMenuSet}">
                    <a href="" th:text="${sub.name}" th:href="@{/show(id=${sub.idSubMenu})}"></a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div th:if="${tables}" th:each="table: ${tables}">
<center><h2 th:text="${table.name}"></h2></center>
<table align="center" border="1" bordercolor="black">
    <div  th:each="col: ${table.cols}">
    <tr><th th:text="${col.name}"></th></tr>
    <tr th:each="line: ${col.lines}" ><td th:text="${line.data}" ></td> </tr>
    </div>
</table>
</div>
</body>
</html>
