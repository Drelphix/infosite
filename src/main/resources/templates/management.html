<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
<header id="header" th:insert="main::menu"></header>
<center>
<div th:if="${users}" th:object="${users}">
    <div th:each="user:${users}">
<table border="1" class="table table-striped table-inverse">
    <tbody>
    <tr>
        <table border="1" class="table table-striped table-inverse">
            <tbody>
            <tr>
                <td colspan="3">Профиль</td>
            </tr>
            <tr>
                <td>Пользователь:</td>
                <td><a th:text="${user.username}"></a></td>
                <td rowspan="2"><a href="" th:href="@{/deleteuser(id=${user.id})}">Удалить</a></td>
            </tr>
            <tr>
                <td>Активация:</td>
                <td><a th:text="${user.active}?'Активен':'Неактивен'"></a></td>
            </tr>
            <tr>
                <td colspan="3"><a href="" th:href="@{/edituser(id=${user.id})}">Изменить</a></td>
            </tr>
            </tbody>
        </table>
    </tr>
    <br>
    </tbody>
</table>
    </div>
</div>
    <a href="#" th:href="@{/user/reg}">Добавить нового пользователя</a>
</center>
</body>
</html>
