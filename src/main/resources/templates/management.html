<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head"></head>
<body>
<div th:replace="main::menu"></div>
<div style="padding: 40px 10px 10px 10px;" th:if="${users}" th:object="${users}">
    <br>
    <table class="iksweb">
        <tbody class="btnm">
        <tr>
            <th colspan="10">Управление пользователями</th>
        </tr>
        <tr>
            <th>Логин</th>
            <th>Информация</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>Роль</th>
            <th>Активация</th>
            <th colspan="2">Код</th>
            <th colspan="2">Действия</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.username}">></td>
            <td th:text="${user.info}"></td>
            <td th:text="${user.region}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${user.role} ? ${user.role.role}:'Не выбрана роль'"></td>
            <td th:text="${user.active}?'Активен':'Неактивен'"></td>
            <td th:text="${user.userKey}"></td>
            <th style="background-color: #805340"><a class="link" th:href="@{/user/generate(id=${user.id})}" style="color: white">Сгенерировать</a></th>
            <th style="background-color: #324960"><a class="link" href="" th:href="@{/user/edit(id=${user.id})}" style="color: white">Изменить</a></th>
            <th style="background-color: #902a2a"><a class="link" href="" th:href="@{/user/delete(id=${user.id})}" style="color: white">Удалить</a></th>
        </tr>
        <tr>
            <th colspan="10"><a class="link" href="#" th:href="@{/registration}">Добавить нового
                пользователя</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
