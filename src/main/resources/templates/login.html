<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
    <form action="login" class="center" method="post">

        <div class="auth">
            <h2 style="padding-top:10%;">Авторизация</h2>
            <span class="text">Логин:</span>
            <input autocomplete="username" class="username" name="username" required type="text"/>
            <br><span class="text">Пароль</span>
            <input autocomplete="password" class="password" name="password" required type="password"/>
            <div><input class="button_success" name="submit" type="submit" value="Войти"/>
            </div>
            <span th:if="${param.error}">Неверно введен логин или пароль</span>
            <a class="register" href="" th:href="@{/user/reg}">Регистрация</a>
        </div>
    </form>
</body>
</html>
