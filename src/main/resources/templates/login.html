<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
<center>
    <form action="login" class="transparent" method="post">
        <center><h3>Авторизация</h3></center>
        <div th:if="${param.error}">Неверно введен логин или пароль</div>
        <p>Логин:<input name="username" placeholder="Логин" required type="text"/></p>
        <p>Пароль:<input name="password" placeholder="Пароль" required type="password"/>
        </p>
        <input class="input" name="submit" type="submit" value="Войти"/>
    </form>
    <a href="" th:href="@{/user/reg}">Регистрация</a>
</center>
</body>
</html>
