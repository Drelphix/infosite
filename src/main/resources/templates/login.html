<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
    <form id="login" action="login" class="center" method="post">

        <div class="loginform">
            <div class="title">
                Авторизация
            </div>
            <div class="input-form username">
                <input type="text" class="input" name="username" placeholder="Логин">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-form password">
                <input type="password" class="input" name="password" placeholder="Пароль">
                <i class="fas fa-key"></i>
            </div>
            <div>
                <center><span th:if="${param.error}">Неверно введен логин или пароль</span></center>
                    <br>
            </div>
            <div class="btn">
                <center><a href="#" onclick="document.getElementById('login').submit()">Войти</a></center>
            </div>

            <br>
            <div class="btn">
                <center><a href="#" th:href="@{/registration}">Регистрация</a></center>
            </div>
        </div>
    </form>
</body>
</html>
