<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head"></head>
<body>
<header id="header" th:insert="main::menu"></header>
<section class="popular-destination-area section-gap" th:fragment="section">
    <div class="container" th:fragment="menu">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-70 col-lg-8">
                <div class="title text-center">
                    <p th:text="'Сервер: '+${computer.getName()}+' Дата: '+${computer.getDate()}+' Время: '+${computer.getTime()}"></p>
                    <center>
                        <table id="maintable">
                            <tr>
                                <td>
                                    <table id="infodisk" th:if="${not #lists.isEmpty(computer.disks)}">
                                        <tr>
                                            <td class="tdm" colspan="4">Информация о дисках</td>
                                        </tr>
                                        <tr>
                                            <td class="tdm">Диск</td>
                                            <td class="tdm"> Имя</td>
                                            <td class="tdm">Размер</td>
                                            <td class="tdm">Свободное место</td>
                                        </tr>
                                        <tr th:each="disk : ${computer.disks}">
                                            <td class="tdm" th:text="${disk.getLetter()}"
                                                th:unless="${disk.getFreeSpaceGb()}<=5"></td>
                                            <td class="tdm" th:text="${disk.getName()}"
                                                th:unless="${disk.getFreeSpaceGb()}<=5"></td>
                                            <td class="tdm" th:text="${disk.getTotalSize()}"
                                                th:unless="${disk.getFreeSpaceGb()}<=5"></td>
                                            <td class="tdm" th:text="${disk.getFreeSpace()}"
                                                th:unless="${disk.getFreeSpaceGb()}<=5"></td>
                                            <td bgcolor="salmon" class="tdm" th:if="${disk.getFreeSpaceGb()}<=5"
                                                th:text="${disk.getLetter()}"></td>
                                            <td bgcolor="salmon" class="tdm" th:if="${disk.getFreeSpaceGb()}<=5"
                                                th:text="${disk.getName()}"></td>
                                            <td bgcolor="salmon" class="tdm" th:if="${disk.getFreeSpaceGb()}<=5"
                                                th:text="${disk.getTotalSize()}"></td>
                                            <td bgcolor="salmon" class="tdm" th:if="${disk.getFreeSpaceGb()}<=5"
                                                th:text="${disk.getFreeSpace()}"></td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table id="lastfile">
                                        <tr>
                                            <td class="tdm" colspan="4">Последние файлы</td>
                                        </tr>
                                        <tr>
                                            <td class="tdm">Имя файла</td>
                                            <td class="tdm">Имя файла</td>
                                            <td class="tdm">Размер</td>
                                            <td class="tdm">Дата</td>
                                            <td>test</td>
                                            <td>test</td>
                                        <tr>
                                        <tr th:each="backup : ${computer.backups}"
                                            th:if="${not #lists.isEmpty(computer.backups)}">
                                            <td class="tdm" th:text="${backup.getPath()}"></td>
                                            <td bgcolor="salmon" class="tdm" colspan="3"
                                                th:unless="${not #lists.isEmpty(backup.files)}">
                                                Нет данных
                                            </td>
                                            <td class="tdm" th:text="${backup.files[0].name}"></td>
                                            <td class="tdm" th:text="${backup.files[0].size}"></td>
                                            <td class="tdm" th:text="${backup.files[0].lastDate}"></td>
                                        </tr>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <br>Информация о файлах
                                    <table class="infofile" id="infofile" th:each="backup : ${computer.backups}">
                                        <tr>
                                            <td align="center" class="tdm" colspan="3"
                                                th:text="${backup.getPath()}"></td>
                                        </tr>
                                        <tr>
                                            <td class="tdm">Имя файла</td>
                                            <td class="tdm"> Размер</td>
                                            <td class="tdm">Дата</td>
                                        <tr>
                                        <tr th:each="file: ${backup.files}">
                                            <td class="tdm" th:text="${file.name}"></td>
                                            <td class="tdm" th:text="${file.size}"></td>
                                            <td class="tdm" th:text="${file.lastDate}"></td>
                                        </tr>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </center>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
