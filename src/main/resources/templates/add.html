<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="#" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>InfoSite</title></head>
<body>
<form action="#" method="post" th:action="@{/edit}" th:if="${lines}" th:object="${lines}">
    <center>
        <table>
            <caption th:text="${tableName}"></caption>
            <tr th:each="line,itemStat: *{lines}">
                <td>
                    <a th:th:text="${cols.get(itemStat.index)}"></a>
                    <input th:field="*{lines[__${itemStat.index}__].idLine}" type="text">
                    <input th:field="*{lines[__${itemStat.index}__].data}" type="text">
                    <input th:field="*{lines[__${itemStat.index}__].col}" type="text">
                </td>
            </tr>

        </table>
        <button type="submit">Сохранить</button>
    </center>
</form>
<form action="#" method="post" th:action="@{/editTab}" th:if="${table}" th:object="${table}">
    <center>
        <table>
            <input th:field="*{subMenu}" type="text">
            <input th:field="*{id}" type="text">
            <input th:field="*{name}" type="text">
            <tr th:each="col,itemStat: *{cols}">
                <td>
                    <input th:field="*{cols[__${itemStat.index}__].idColumn}" type="text">
                    <input th:field="*{cols[__${itemStat.index}__].name}" type="text">
                    <input th:field="*{cols[__${itemStat.index}__].table}" type="text">
                    <a href="#" th:href="@{/delCol(tab=${table.id},col=*{cols[__${itemStat.index}__].idColumn})}">Удалить</a>

                </td>
            </tr>
            <a href="#" th:href="@{/addCol(tab=${table.id})}">Добавить столбец</a>
        </table>
        <button type="submit">Сохранить</button>

    </center>
</form>
</body>
</html>
