<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <link href="#" rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/tables.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/login.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/guide.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/compinfo.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/fontawesome.min.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script th:inline="javascript">
            function copy(x){
            navigator.clipboard.writeText(x);
			el.value  =  'О, на меня нельзя больше нажать!';
            }


    </script>
</head>
<body>
<div>
<div th:fragment="menu">
    <header>
            <div class="d-flex" style="height: 45px;">
                <div class="logo" style="height: 40px;">
                    <a href="#" th:href="@{/}"><img alt="" src="/images/logo.svg" style="height:35px"
                                                    title=""/></a>
                    <a class="link" href="#" th:href="@{/logout}"><span style="color:white" th:text="'Welcome, '+${#authentication.name}"></span></a>
                </div>
                <nav th:if="${menus}">
                    <ul class="topmenu" th:if="${#strings.contains(#authentication.principal.authorities,'admin')}">
                        <li th:each="xml : ${xmls}">
                            <a th:text="${xml.name}"></a>
                            <ul class="submenu" th:if="${not #lists.isEmpty(xml.subs)}">
                                <li th:each="sub,itemStat: ${xml.subs}">
                                    <a href="" th:href="@{'/xml/'+${xml.name}(id=${itemStat.index})}"
                                       th:text="${sub}"></a>
                                </li>
                            </ul>
                        </li>
                        <li th:each="menu : ${menus}">
                            <a href="#" th:href="@{/menu/edit(id=${menu.idMenu})}" th:if="${mode==true}"
                               th:text="${menu.name}"></a>
                            <a th:if="${mode!=true}" th:text="${menu.name}"></a>
                            <ul class="submenu" th:if="${not #lists.isEmpty(menu.subMenuSet)}">
                                <li th:each="sub: ${menu.subMenuSet}">
                                    <a href="" th:href="@{/show(id=${sub.idSubMenu})}"
                                       th:text="${sub.name}"></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="menu" href="#" th:href="@{/guides}">Гайды</a>
                        </li>
                        <li>
                            <a class="menu" href="#" th:href="@{/management}">Управление</a>
                        </li>
                        <li>
                            <a class="menu" href="#" th:href="@{/pc?show=all}">PC's</a>
                        </li>
                        <li>
                            <a class="menu" href="#" th:href="@{/order?show=all}">Заявки</a>
                        </li>
                        <li th:if="${mode==true}">
                            <a href="#" th:href="@{/menu/new}"><img alt="Добавить пункт меню"
                                                                    src="#"
                                                                    th:src="@{/images/addnew.png}"
                                                                    title=""/></a>
                        </li>
                        <li th:if="${mode==false}">
                            <a href="#" th:href="@{/mode(mode=${!mode})}"><img alt="Перейти в режим редактирования" src="#" th:src="@{/images/gear.png}" title=""/></a>
                        </li>
                        <li th:if="${mode==true}">
                            <a href="#" th:href="@{/mode(mode=${!mode})}"><img alt="Перейти в режим просмотра" src="#" th:src="@{/images/show.png}" title=""/></a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/export}"><img alt="" src="#" th:src="@{/images/excel.png}" title=""/></a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>
</div>

<div style="padding: 55px 10px 10px 10px;" th:if="${#strings.contains(#authentication.principal.authorities,'admin')}">
    <div th:each="table,tabRow: ${tables}" th:if="${tables}">
        <center>
            <table align="center" border="1" class="iksweb">
                <tbody>
                    <tr>
                        <th th:if="${mode==false}" th:colspan="${#lists.size(table.cols)+1}">
                            <h3 th:text="${table.name}"></h3>
                        </th>
                        <th th:if="${mode==true}" th:colspan="${#lists.size(table.cols)+2}">
                            <h3><a class="link" href="#" th:href="@{/table/edit(tab=${table.id})}" th:if="${mode==true}" th:text="${table.name}"></a></h3>
                        </th>
                    </tr>
                </tbody>
                <tbody class="btnm" th:if="${not #lists.isEmpty(table.cols)}">
                    <tr th:if="${not #lists.isEmpty(table.cols)}">
                        <th th:each="col: ${table.cols}" th:text="${col.name}"></th>
                        <th colspan="2" th:if="${mode==true}"><span>Действия</span></th>
                    </tr>
                    <tr th:each="lineList, row: ${table.lines}">
                        <td th:each="line:${lineList}" th:switch="${line.hidden}" th:text="${line.data}">
                    <!--Отображение обычного поля -->
                        <div th:case="false">
                            <span th:if="${mode==false}" th:text="${line.data}"></span>
                        </div>
                        <div th:case="true">
                            <input type="text"  th:id="'myInput'+${row.index}" hidden>
                            <input type="button" th:id="${line.data}" class="btnh" onclick="copy(this.id)" value="Скопировать данные">
                        </div>
                        </td>
                        <td th:if="${mode==true}">
                            <a class="link" href="#" th:href="@{/edit(tab=${table.id},line=${row.index})}" th:if="${mode==true}">Изменить</a>
                        </td>
                        <td th:if="${mode==true}">
                            <a class="link" href="#" th:href="@{/line/delete(tab=${table.id},line=${row.index})}">Удалить</a>
                        </td>
                    </tr>
                    <tr th:if="${not #lists.isEmpty(table.cols)}">
                        <td th:if="${mode==true}" th:colspan="${#lists.size(table.cols)+2}">
                            <a align="center" class="link" href="#" th:href="@{/line/new(tab=${table.id})}" >Добавить строку</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <br>
    </div>
</div>

    <div align="center" style="padding-top:60px" th:if="${submenu}">
        <a class="link" href="#" th:href="@{/table/new(id=${submenu})}" th:if="${mode==true}">Добавить таблицу</a>
    </div>
</div>
</div>
</body>

</html>
